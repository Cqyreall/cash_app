{% extends 'base.html' %}

{% block content %}

<h3>Edit a Transaction:</h3>

<form action="/transactions/{{ transaction.id }}" method="post">
<label for="merchant">Merchant:</label>
<select name="merchant_id" id="merchant">
    {% for merchant in merchants %}
        <option value=" {{ merchant.id }}" {% if merchant.id == transaction.merchant.id %} selected {% endif %}>{{ merchant.name }}</option>
    {% endfor %}
</select>
<label for="tags">Tag:</label>
<select name="tag_id" id="tag">
    {% for tag in tags %}
        <option value="{{ tag.id }}"{% if tag.id == transaction.tag.id %} selected {% endif %}>{{ tag.name }}</option>
    {% endfor %}
</select>
<label for="amount">Amount</label>
<input type="number" name="amount" value="{{ transaction.amount }}">

<label for="date">Date</label>
<input type="date" name="date" value="{{ transaction.date }}">

<input type="submit" value="Update Transaction">
</form>
    
{% endblock  %}
