{% extends 'base.html' %}

{% block content %}

<h3 class="transaction-header">Edit a Transaction:</h3>


<section class="new-transaction">
    <form action="/transactions/{{ transaction.id }}" method="post">
        <label for="merchant" class="labels">Merchant:</label>
        <section>
            <select name="merchant_id" id="merchant" class="options">
                {% for merchant in merchants %}
                    <option value=" {{ merchant.id }}" {% if merchant.id == transaction.merchant.id %} selected {% endif %}>{{ merchant.name }}</option>
                {% endfor %}
            </select>
        </section>
        
        <label for="tags" class="labels">Tag:</label>
        <section>
            <select name="tag_id" id="tag" class="options">
                {% for tag in tags %}
                    <option value="{{ tag.id }}"{% if tag.id == transaction.tag.id %} selected {% endif %}>{{ tag.name }}</option>
                {% endfor %}
            </select>
        </section>
        
        <label for="user" class="labels">User:</label>

        <section>
            <select name="user_id" id="user" class="options">
                {% for user in users %}
                    <option value="{{ user.id }}"{% if user.id == transaction.user.id %} selected {% endif %}>{{ user.name }}</option>
                {% endfor %}
            </select>
        </section>
        
        <label for="amount" class="labels">Amount</label>
        <section>
            <input type="number" name="amount" value="{{ transaction.amount }}" class="option-input">
        </section>

        <label for="date" class="labels">Date</label>
        <section>
            <input type="date" name="date" value="{{ transaction.date }}" class="option-input">
        </section>
        
        <input type="submit" value="Update Transaction" class="options">
    </form>
</section>

    
{% endblock  %}
