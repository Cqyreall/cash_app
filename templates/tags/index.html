{% extends 'base.html' %}

{% block content %}

<hgroup class="merchant-head">
   <h1>List of Tags</h1>
</hgroup>


{% for tag in tags %}
<ul class="merchant-tag">
   <section class="name-tag">
      <li> <a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li> 
   </section>

   <section class="icons">

      <!-- <input type="range" id="points" name="points" min="0" max="10"> -->
      <a href="/tags/{{ tag.id }}/edit"><span>&#9998;</span></a>
      <form action="/tags/{{ tag.id }}/delete" method="post">
         <input type="submit" value=&#128465; class="trash-button">
      </form>
   </section>

   
</ul>

  

{% endfor %}
    
{% endblock  %}
