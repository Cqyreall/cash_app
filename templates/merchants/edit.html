{% extends 'base.html' %}


{% block content %}

<h2>Update Merchant</h2>

<form action="/merchants/{{ merchant.id }}" method="post">
    <label for="name">Merchant Name:</label>
    <input type="text" name="name" id="name" value="{{ merchant.name }}">
    <input type="submit" value="Update Merchant">
</form>


    
{% endblock  %}
